<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Exercício 4</title>
</head>
<body>
    <main class="container m-5">
        <h1>Novo Usuário</h1>

        <form>
            <div class="row">
                <div class="col p-3">
                    <label for="exampleFormControlInput1" class="form-label">Nome:</label>
                    <input type="text" class="form-control" placeholder="Informe o nome..." aria-label="Codigo">
                </div>
            </div>

            <div class="row">
                <div class="col-3 p-3">
                    <label for="CPF" class="form-label">CPF:</label>
                    <input type="text" class="form-control" placeholder="Informe o CPF..." aria-label="Codigo">
                </div>

                <div class="col-7 p-3">
                    <label for="Endereco" class="form-label">Endereço:</label>
                    <input type="text" class="form-control" placeholder="Informe o endereço..." aria-label="Codigo">
                </div>

                <div class="col-2 p-3 ">
                    <label for="Nivel" class="form-label">Nível:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>---</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
            </div>

            <div class="row">
                <div class="col-7 p-3">
                    <label for="exampleFormControlInput1" class="form-label">E-mail:</label>
                    <input type="text" class="form-control" placeholder="Informe o email..." aria-label="Codigo">
                </div>

                <div class="col-3 p-3">
                    <label for="exampleFormControlInput1" class="form-label">Senha:</label>
                    <input type="text" class="form-control" placeholder="Informe a senha..." aria-label="Codigo">
                </div>

                <div class="col-2 p-3">
                    <label for="exampleFormControlInput1" class="form-label">Status:</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>---</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                </div>
            </div>

            <div class="row justify-content-md-end">
                <div class="col-1">
                    <button type="submit" class="btn btn-success">Enviar</button>
                </div>
                <div class="col-1">
                    <button type="submit" class="btn btn-secondary">Cancelar</button>
                </div>
            </div>
        </form>
    </main>
</body>
</html>
