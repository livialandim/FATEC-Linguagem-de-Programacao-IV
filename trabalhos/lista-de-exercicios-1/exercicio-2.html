<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container m-5">
        <form>
            <div class="row g-2">
                <div class="col-1 p-3 ">
                    <label for="exampleFormControlInput1" class="form-label">Código</label>
                    <input type="text" class="form-control text-secondary-emphasis bg-secondary-subtle" placeholder="32" aria-label="Codigo">
                </div>
                <div class="col-5 p-3">
                    <label for="exampleFormControlInput1" class="form-label">Nome</label>
                    <input type="text" class="form-control" placeholder="Nome Completo do Cliente" aria-label="Nome">
                </div>
                <div class="col-4 p-3">
                    <label for="exampleFormControlInput1" class="form-label">E-mail</label>
                    <input type="text" class="form-control" placeholder="cliente@dominio.com" aria-label="E-mail">
                </div>
                <div class="col-2 p-3">
                    <label for="exampleFormControlInput1" class="form-label">CPF</label>
                    <input type="text" class="form-control" placeholder="Só números" aria-label="CPF">
                </div>
            </div>

            <div class="row g-2">
                <div class="col-2 p-3 bs-primary-color">
                    <label for="exampleFormControlInput1" class="form-label">Nº Celular</label>
                    <input type="text" class="form-control" placeholder="Nº do celular" aria-label="Celular">
                </div>
                <div class="col-2 p-3 bs-primary-color">
                    <label for="exampleFormControlInput1" class="form-label">Nº Telefone fixo</label>
                    <input type="text" class="form-control" placeholder="Nº telefone" aria-label="Telefone">
                </div>
                <div class="col-2 p-3 bs-primary-color">
                    <label for="exampleFormControlInput1" class="form-label">CEP</label>
                    <input type="text" class="form-control" placeholder="ex:88308070" aria-label="CEP">
                </div>
                <div class="col-2 p-3 bs-primary-color">
                    <label for="exampleFormControlInput1" class="form-label">Logradouro</label>
                    <input type="text" class="form-control" placeholder="ex:Rua 1400." aria-label="Logradouro">
                </div>
                <div class="col-1 p-3 bs-primary-color">
                    <label for="exampleFormControlInput1" class="form-label">Nº</label>
                    <input type="text" class="form-control" placeholder="Nº" aria-label="Numero">
                </div>
                <div class="col-3 p-3 bs-primary-color">
                    <label for="exampleFormControlInput1" class="form-label">Bairro</label>
                    <input type="text" class="form-control" placeholder="Bairro" aria-label="Bairro">
                </div>
            </div>

            <div class="row g-2">
                <div class="col-3 p-3 bs-primary-color">
                    <label for="exampleFormControlInput1" class="form-label">Cidade</label>
                    <input type="text" class="form-control" placeholder="Cidade" aria-label="Cidade">
                </div>
                <div class="col-1 p-3 bs-primary-color">
                    <label for="exampleFormControlInput1" class="form-label">UF</label>
                    <input type="text" class="form-control" placeholder="UF" aria-label="UF">
                </div>
                <div class="col-2 p-3 bs-primary-color">
                    <label for="exampleFormControlInput1" class="form-label">Status</label>
                    <select class="form-select" aria-label="Selecione">
                        <option selected>Selecione</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

            <div class="row g-2 d-grid gap-2 d-md-flex justify-content-md-end">
                <div class="col-1">
                    <button type="button" class="btn btn-danger">Resetar</button>
                </div>
                <div class="col-1">
                    <button type="button" class="btn btn-success">Próximo</button>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
