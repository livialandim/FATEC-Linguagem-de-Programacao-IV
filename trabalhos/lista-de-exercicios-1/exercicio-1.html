<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container m-5">
        <form>
            <div class="row g-3">
                <div class="col-4 p-1">
                    <label for="exampleFormControlInput1" class="form-label">First name</label>
                    <input type="text" class="form-control" placeholder="Mark" aria-label="First name">
                </div>
                <div class="col-4 p-1">
                    <label for="exampleFormControlInput1" class="form-label">Last name</label>
                    <input type="text" class="form-control" placeholder="Otto" aria-label="Last name">
                </div>

                <div class="col-4 p-1">
                    <label for="exampleFormControlInput1" class="form-label">Username</label>
                    <label class="visually-hidden" for="specificSizeInputGroupUsername">Username</label>
                    <div class="input-group">
                        <div class="input-group-text">@</div>
                        <input type="text" class="form-control" id="specificSizeInputGroupUsername"
                            placeholder="Username">
                    </div>
                </div>
            </div>

            <div class="row mt-1 g-3">
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">City</label>
                    <input type="text" class="form-control" id="inputCity" placeholder="City">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">State</label>
                    <input id="inputState" class="form-control" placeholder="State">
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Zip</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="Zip">
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Agree to terms and conditions
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Submit form</button>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
