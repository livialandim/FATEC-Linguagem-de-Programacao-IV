<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container m-5">
        <h2 class="text-center pb-5">Sample form</h2>

        <form>
            <div class="row">
                <div class="col-sm-6 col-md-5 col-lg-6">
                    <label for="" class="form-label me-5">Partner name</label>
                    <input type="text" class="form-label" id="partnerName" value="" required>
                </div>

                <div class="col-sm-6 col-md-5 offset-md-2 col-lg-6 offset-lg-0">
                    <label for="" class="form-label me-5">Partner Email ID</label>
                    <input type="text" class="form-label " id="partnerEmail" value="" required>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 col-md-5 col-lg-6">
                    <label for="" class="form-label me-5">Partner Legal Name</label>
                    <input type="text" class="form-label" id="partnerLegalName" value="" required>
                </div>

                <div class="col-sm-6 col-md-5 offset-md-2 col-lg-6 offset-lg-0">
                    <label for="" class="form-label me-5">Partner Mobile</label>
                    <input type="text" class="form-label" id="partnerMobile" value="" required>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 col-md-5 offset-md-2 col-lg-6 offset-lg-0">
                    <label for="exampleFormControlTextarea1" class="form-label me-5">Partner Address</label>
                    <textarea class="form-control" id="partnerAddress" rows="3"></textarea>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 col-md-5 offset-md-2 col-lg-6 offset-lg-0">
                    <label for="" class="form-label me-5">Contract Start Date</label>
                    <input type="text" class="form-label" id="contractStartDate" value="" placeholder="Date Start"
                        required>
                </div>

                <div class="col-sm-6 col-md-5 offset-md-2 col-lg-6 offset-lg-0">
                    <label for="" class="form-label me-5">Contract Expiry Date</label>
                    <input type="text" class="form-label" id="contractExpiryDate" value="" placeholder="Date End"
                        required>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 col-md-5 offset-md-2 col-lg-6 offset-lg-0">
                    <label for="" class="form-label me-5">Minimum Loan Amount</label>
                    <input type="text" class="form-label" id="minimumLoanAmount" value="" required>
                </div>

                <div class="col-sm-6 col-md-5 offset-md-2 col-lg-6 offset-lg-0">
                    <label for="" class="form-label me-5">Maximum Loan Amount</label>
                    <input type="text" class="form-label" id="maximumLoanAmount" value="" required>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6 col-md-5 offset-md-2 col-lg-6 offset-lg-0">
                    <label for="" class="form-label me-5">Interest Rate</label>
                    <input type="text" class="form-label" id="interestRate" value="" required>
                </div>

                <div class="col-sm-6 col-md-5 offset-md-2 col-lg-6 offset-lg-0">
                    <label for="" class="form-label me-5">Deposit Amount</label>
                    <input type="text" class="form-label" id="depositAmount" value="" required>
                </div>
            </div>

            <div class="row g-2 d-grid gap-2 d-md-flex justify-content-center">
                <div class="col-1">
                    <button type="button" class="btn btn-primary">Save</button>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
