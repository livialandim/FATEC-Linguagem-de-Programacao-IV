    <form action="resultado.php" method="post"> 
<!-- Action: para onde os dados devem ser enviados? | Method: como os dados vão ser enviados para a página PHP? -->
<!-- GET: manda os dados para uma página e eles ficarão visíveis na URL -->
<!-- POST: não deixa as variáveis visíveis na URL -->

        <!-- Entrada de dados, não esquecer de colocar o atributo 'name' no input -->
        
        <label for="endereco"> <!-- Rótulo que sempre estará associado a um 'input'-->

        </label>

        <input type="text" name="endereco" id="endereco">

        <select>

        </select>

        </button>

        <button type="reset">

        </button>
    </form>
