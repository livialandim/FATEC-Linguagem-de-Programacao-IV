<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container mt-3"> <!-- Sempre definir a 'main' com a classe 'container' -->

        <h1>Hello, world!</h1>

        <div class="row">

            <div class="col">
                Coluna 1
            </div>

            <div class="col">
                Coluna 2
            </div>

            <div class="col">
                Coluna 3
            </div>

        </div>

        <div class="row mt-1 mb-1 pr-1 pl-1">
            <!-- O 'm' aplica uma margem em todos os lados da linha, 'mt' (top), 'ms' (left), 'me' (right), 'mb' (botton) -->

            <div class="col-1">
                Coluna 1
            </div>

            <div class="col-1">
                Coluna 2
            </div>

            <div class="col-10">
                Coluna 3
            </div>

        </div>

        <form action="exercicio-1.php" method="post">
            <div class="row">
                <div class="col">
                    <label for="nome" class="form-label">Informe o nome</label>
                    <input type="text" id="nome" name="nome" class="form-control">
                </div>

                <div class="col">
                    <label for="email" class="form-label">Informe o e-mail</label>
                    <input type="email" id="email" name="email" class="form-control">
                </div>

                <div class="row mt-3">
                    <div class="col-6">
                        <select class="form-select" id="opcoes" name="opcoes">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                        </select>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col"> 
                        <button class="btn btn-info btn-sm">Enviar</button> <!-- Sempre precisa ter o 'btn' antes de qualquer coisa -->
                        <a class="btn btn-outline-danger">Link</a>
                    </div>
                </div>
            </div>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
